{% extends 'layout.html' %}

{% block body %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-white">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-8 font-weight-normal">Simple CRUD app powered by Flask</h1>

        <a class="btn btn-outline-secondary" href="http://www.github.com/tomzs" target="_blank">GitHub</a>


        {% if session.logged_in == NULL %}

        <a href="/register" class="btn btn-info">Register</a>

        <a href="/login" class="btn btn-success">Login</a>
        {% endif %}

    </div>

</div>
{% endblock %}
