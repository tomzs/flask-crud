{% extends 'layout.html' %}

{% block body %}

<h1 class="text-center">
    Dashboard
    <br>
    <small>
        oh, hi {{session.username}}!
    </small>
</h1>
<hr>
<a href="/add_post" class="btn btn-success">Add post</a>

<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>{{post.date}}</td>
        <td><a href="edit_post/{{post._id}}" class="btn btn-primary pull-right">Edit</a></td>
        <td>
            <form action="{{url_for('remove_post', id=post._id)}}" method="POST">
                <input type="hidden" name="_method" value="Delete">
                <input type="submit" name="" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
